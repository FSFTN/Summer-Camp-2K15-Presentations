<head>
  <title>sc2k15c</title>
</head>

<body>
  <h1>Welcome to Sc2k15!</h1>
  <div class="container">
    {{> main}}
  </div>
</body>
<template name = "main">
  <div class="rooms-list">
   <ul>
     {{#each rooms}}
     <li class="room-name">{{name}}</li>
     {{/each}}
   </ul> 
  </div>
  <div class="chat-room">
    {{> room}}
  </div>
</template>
<template name= "room">
  <h1>{{activeRoom}}</h1>
<ul>
  {{#each messages}}
  <li>{{username}}: {{message}}</li>
  {{/each}}
</ul>
<input type="text" id="message"/>
</template>
